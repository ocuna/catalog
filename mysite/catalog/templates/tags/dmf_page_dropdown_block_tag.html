{% load catalog_tags %}
<form class="" action="#" method="get" id="" role="application">
    <div id="dmf_field_of_study-wrapper" class="dmf-wrapper">
        <label for="dmf_field_of_study">Field of Study</label>
        <div class="form-item form-type-select form-group">
            <select class="form-control form-select dmf-dropdown" id="dmf_field_of_study" name="dmf_field_of_study">
                {{ html_field_of_study|safe }}
            </select>
        </div>
    </div>
    <div id="dmf_class_type-wrapper" class="dmf-wrapper">
        <label for="dmf_class_type">Class Type</label>
        <div class="form-item form-type-select form-item-dmf_class_type form-group">
            <select class="form-control form-select dmf-dropdown" id="dmf_class_type" name="dmf_class_type">
                {{ html_class_format|safe }}
            </select>
        </div>
    </div>
    <div id="dmf_degree_type-wrapper" class="dmf-wrapper">
        <label for="dmf_degree_type">Degree Type</label>
        <div class="form-item form-type-select form-item-dmf_degree_type form-group">
            <select class="form-control form-select dmf-dropdown" id="dmf_degree_type" name="dmf_degree_type">
                {{ html_degree_type|safe }}
            </select>
        </div>
    </div>
    <div id="dmf_program_type-wrapper" class="dmf-wrapper">
        <label for="dmf_program_type">Program Type</label>
        <div class="form-item form-type-select form-item-dmf_program_type form-group">
            <select class="form-control form-select dmf-dropdown" id="dmf_program_type" name="dmf_program_type">
                {{ html_program_type|safe }}
            </select>
        </div>
    </div>
</form>
