<!-- dpc_child_display.html -->
{% if childObject.count > 0 %}
{% for child in childObject.children %}
    {% if forloop.first  %}
    <div class="dmf-concentration-accordians dmf-concentration-accordians bg-blue text-white py-3 pl-4 mt-5">
        <h2>Concentrations:</h2>
    </div>
    {% endif %}
    <div class="dmf-acprog-list">
        <div class="dmf-acprog-list">
            <div class="acprog-heading">
              <div id="{{ child.slug }}" class="" data-toggle="collapse" data-target="#academicProgram-{{ child.pk }}" aria-expanded="true" aria-controls="academicProgram-{{ child.pk }}"><div class="expand-icon"><span class="fas fa-angle-down"></span></div><h3>{{ child.title }}</h3></div>
            </div>
            <div class="acprog-container collapse show" id="academicProgram-{{ child.pk }}" aria-label="academicProgram-{{ child.title }} course description" data-parent="#dmf-concentration-accordion" style="" aria-expanded="true">
                {{ child.body_a|safe }}
                {{ child.body_b|safe }}
            </div>
          </div>
    </div>
{% endfor %}{% endif %}
